<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Barra de Progreso</h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                        role="progressbar" [attr.aria-valuenow]="progreso" aria-valuemin="0"
                        aria-valuemax="100" [style.width]="progreso + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
                            <span class="mdi mdi-minus"></span>
                        </button>
                    </div>
                    <input type="text" class="form-control" name="progreso" [(ngModel)]="progreso">
                    <div class="input-group-prepend">
                        <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)">
                            <span class="mdi mdi-plus"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                Texto 2
            </div>
        </div>
    </div>
</div>
